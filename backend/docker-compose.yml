version: "3.9"

services:
  api:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - db
      - minio
    networks:
      - backend
      - caddy
    environment:
      PGHOST: $PGHOST
      PGUSER: $PGUSER
      PGDATABASE: $PGDATABASE
      PGPASSWORD: $PGPASSWORD
      AUTHSECRET: $AUTHSECRET
      S3_URL: $S3_URL
      S3_ACCESS_KEY: $S3_ACCESS_KEY
      S3_SECRET_KEY: $S3_SECRET_KEY
      S3_BUCKET: $S3_BUCKET

  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    networks:
      - backend
      - caddy
    environment:
      POSTGRES_DB: $PGDATABASE
      POSTGRES_USER: $PGUSER
      POSTGRES_PASSWORD: $PGPASSWORD
    volumes:
      - ./.tmp/volumes/db/data:/var/lib/postgresql/data

  minio:
    image: docker.io/bitnami/minio:2022
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - backend
      - caddy
    volumes:
      - ./.tmp/volumes/minio/data:/data
    environment:
      MINIO_ROOT_USER: $MINIO_ROOT_USER
      MINIO_ROOT_PASSWORD: $MINIO_ROOT_PASSWORD
      MINIO_DEFAULT_BUCKETS: $S3_BUCKET

networks:
  backend:
  caddy:
    external: true
